<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="slide-content">

        <div class="grid-2" style="margin-top: 20pt;">
            <div>
                <div style="background: #2E4053; padding: 15pt; border-radius: 8pt; margin-bottom: 10pt;">
                    <h2 style="font-size: 16pt; margin: 0;">총 댓글 수</h2>
                    <p style="font-size: 28pt; font-weight: bold; margin: 5pt 0;">31,668 <span

                <div style="background: #2E4053; padding: 15pt; border-radius: 8pt; margin-bottom: 10pt;">

                <div style="background: #2E4053; padding: 15pt; border-radius: 8pt;">
                    <h2 style="font-size: 16pt; margin: 0;">심각도 점수</h2>
                    <p style="font-size: 28pt; font-weight: bold; margin: 5pt 0; color: #F1C40F;">6.7 <span
                            style="font-size: 14pt; color: #AAB7B8;">/ 10 (보통)</span></p>
                </div>
            </div>
            <div id="donut-chart" class="placeholder" style="height: 250pt;">

            </div>
        </div>
