<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-content">
        <h1>백종원 비교 분석</h1>
        <div class="grid-2" style="margin-top: 20pt;">
            <div id="comparison-chart" class="placeholder" style="height: 250pt;">
                <p>감정 분포 비교 (Radar or Bar Chart)</p>
            </div>
            <div>
                <h2 style="font-size: 20pt;">핵심 차이점</h2>
                <ul>
                    <li><b class="blue">백종원:</b> 조롱 38.0%, 분노 24.7% — 사업적 비판 및 옹호 혼재</li>
                    <li><b class="highlight">임성근:</b> 조롱 42.4%, 분노 15.0% — 개인적 실망과 냉소적 반응 지배</li>
                </ul>
                <div style="margin-top: 20pt; padding: 15pt; background: #2E4053; border-radius: 8pt;">
                    <p style="font-size: 14pt;"><b>가설 검증:</b> 두 사례 모두 '조롱'이 '분노'를 압도. 임성근 27.4%p차, 백종원 13.3%p차로 조롱 우세</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
