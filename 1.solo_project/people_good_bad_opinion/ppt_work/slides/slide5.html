<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-content">
        <h1>논란 전후 감정 변화</h1>
        <div id="compare-bar-chart" class="placeholder" style="height: 220pt; margin-top: 10pt;">
            <p>6가지 감정 논란 전/후 비율 변화 (Grouped Bar Chart)</p>
        </div>
        <div style="margin-top: 20pt; display: flex; gap: 20pt;">
            <div
                style="flex: 1; background: #2E4053; padding: 15pt; border-radius: 8pt; border-left: 5pt solid #E33737;">
                <h2 style="font-size: 16pt;">부정 감정 폭발</h2>
                <p style="font-size: 14pt;">논란 후 부정 비율 18.0% → 66.8% (+48.8%p). 분노 1.4%→15.0%, 실망 1.7%→9.3%, 조롱 14.9%→42.4%</p>
            </div>
            <div
                style="flex: 1; background: #2E4053; padding: 15pt; border-radius: 8pt; border-left: 5pt solid #AB63FA;">
                <h2 style="font-size: 16pt;">조롱이 지배적</h2>
                <p style="font-size: 14pt;">논란 후 '조롱'(42.4%)이 '분노'(15.0%)를 압도. 직접적 분노보다 냉소적 밈 소비 양상이 두드러짐</p>
            </div>
        </div>
    </div>
</body>

</html>
