<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-content">
        <h1>시계열 추이 분석</h1>
        <div class="grid-2" style="margin-top: 20pt; flex: 1;">
            <div style="display: flex; flex-direction: column;">
                <h2 style="font-size: 18pt;">임성근: 주간 부정 여론 추이</h2>
                <div id="timeseries-lim" class="placeholder" style="flex: 1; margin-bottom: 10pt;">
                    <p>Line Chart (부정 비율 변화)</p>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <h2 style="font-size: 18pt;">백종원: 월별 장기 추이</h2>
                <div id="timeseries-baek" class="placeholder" style="flex: 1; margin-bottom: 10pt;">
                    <p>Bar Chart (월별 부정 비율)</p>
                </div>
            </div>
        </div>
        <p style="font-size: 14pt; color: #AAB7B8; margin-top: 10pt;">* 임성근 사례는 논란 발생 직후 피크를 찍은 후 고착화되는 경향을 보임</p>
    </div>
</body>

</html>
