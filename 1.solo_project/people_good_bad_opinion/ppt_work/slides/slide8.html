<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-content">
        <h1>관심지수 분석</h1>
        <div style="display: flex; gap: 15pt; margin-top: 10pt;">
            <div style="flex: 1; background: #2E4053; padding: 12pt; border-radius: 8pt; text-align: center;">
                <h2 style="font-size: 13pt; margin: 0; color: #AAB7B8;">총 영상 수</h2>
                <p style="font-size: 20pt; font-weight: bold; margin: 5pt 0;">1,655 <span
                        style="font-size: 11pt; color: #E33737;">↓ 22개</span></p>
            </div>
            <div style="flex: 1; background: #2E4053; padding: 12pt; border-radius: 8pt; text-align: center;">
                <h2 style="font-size: 13pt; margin: 0; color: #AAB7B8;">총 조회수</h2>
                <p style="font-size: 20pt; font-weight: bold; margin: 5pt 0;">4.13억 <span
                        style="font-size: 11pt; color: #E33737;">↓ 51만</span></p>
            </div>
            <div style="flex: 1; background: #2E4053; padding: 12pt; border-radius: 8pt; text-align: center;">
                <h2 style="font-size: 13pt; margin: 0; color: #AAB7B8;">총 좋아요</h2>
                <p style="font-size: 20pt; font-weight: bold; margin: 5pt 0;">391만 <span
                        style="font-size: 11pt; color: #E33737;">↓ 1,314</span></p>
            </div>
            <div style="flex: 1; background: #2E4053; padding: 12pt; border-radius: 8pt; text-align: center;">
                <h2 style="font-size: 13pt; margin: 0; color: #AAB7B8;">총 댓글 수</h2>
                <p style="font-size: 20pt; font-weight: bold; margin: 5pt 0;">21.4만 <span
                        style="font-size: 11pt; color: #00CC96;">↑ 15개</span></p>
            </div>
        </div>
        <div id="trend-chart" class="placeholder" style="height: 200pt; margin-top: 20pt;">
            <p>영상 트렌드 (조회수/좋아요/댓글 추이)</p>
        </div>
    </div>
</body>

</html>
